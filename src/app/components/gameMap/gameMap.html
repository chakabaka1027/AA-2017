<div ng-if="show" class = "background-dimmer"></div>


<div class="map-background"> <!-- include this as attribute along with commented code below for enlarged minimap functionality: ng-click = "show = !show" -->
	<div ng-repeat="roomKey in gameMap.roomKeys"
		ng-class="{
		'conversation-room': gameMap.roomHasConversation(roomKey),

		'current-room': main.roomKey === roomKey,

		'room1': roomKey === 'room1',
		'room2': roomKey === 'room2',
		'room3': roomKey === 'room3',
		'room4': roomKey === 'room4',
		'room5': roomKey === 'room5',
		'room6': roomKey === 'room6'
		}"

		class="game-map-room game-room">

<!-- display chat bubble icon in minimap-->		<img src="assets/images/UI/asterisk.png">	
</div>
